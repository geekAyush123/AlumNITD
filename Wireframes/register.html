<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - AlumNITD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md fixed w-full top-0 z-10">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <div class="text-2xl font-bold text-navy-500">AlumNITD</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center mt-16 mb-16">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
            <h2 class="text-3xl font-bold text-center mb-6">Create Your Account</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Full Name</label>
                    <input type="text" placeholder="Enter your full name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-navy-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" placeholder="Enter your email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-navy-500">
                </div>
                <div class="mb-4 relative">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" placeholder="Create a password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-navy-500">
                    <i class="fas fa-eye absolute right-3 top-3 cursor-pointer"></i>
                </div>
                <div class="mb-4 relative">
                    <label class="block text-gray-700">Confirm Password</label>
                    <input type="password" placeholder="Confirm your password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-navy-500">
                    <i class="fas fa-eye absolute right-3 top-3 cursor-pointer"></i>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Role</label>
                    <select class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-navy-500">
                        <option>Student</option>
                        <option>Alumni</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Graduation Year</label>
                    <input type="text" placeholder="Select your graduation year" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-navy-500">
                </div>
                <div class="mb-4 flex items-center">
                    <input type="checkbox" class="mr-2">
                    <label class="text-gray-700">I agree to the <a href="#" class="text-navy-500 underline">Terms and Conditions</a></label>
                </div>
                <button type="submit" class="w-full bg-navy-500 text-white py-2 rounded-lg hover:bg-navy-600 transition duration-200">Register</button>
            </form>
            <div class="text-center mt-4">
                <p class="text-gray-700">Already have an account? <a href="#" class="text-navy-500 underline">Login Here</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md fixed w-full bottom-0">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
            <div class="text-center md:text-left">
                <p class="text-gray-700">Contact us: support@alumnitd.com | +91-XXX-XXXX-XXXX</p>
            </div>
            <div class="flex space-x-4 mt-4 md:mt-0">
                <a href="#" class="text-gray-700 hover:text-navy-500"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-gray-700 hover:text-navy-500"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="text-gray-700 hover:text-navy-500"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-gray-700 hover:text-navy-500"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="flex space-x-4 mt-4 md:mt-0">
                <a href="#" class="text-gray-700 hover:text-navy-500">Privacy Policy</a>
                <a href="#" class="text-gray-700 hover:text-navy-500">Terms of Service</a>
                <a href="#" class="text-gray-700 hover:text-navy-500">About Us</a>
            </div>
        </div>
    </footer>
</body>
</html>
