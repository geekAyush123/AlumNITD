<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   AlumNITD - Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow w-full">
   <div class="container mx-auto px-6 py-3 text-center">
    <div class="text-2xl font-bold text-navy-500">
     <a href="#">
      AlumNITD
     </a>
    </div>
   </div>
  </header>
  <!-- Login Form -->
  <main class="flex-grow flex items-center justify-center">
   <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-navy-500 text-center mb-6">
     Login to AlumNITD
    </h2>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700" for="email">
       Email
      </label>
      <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-navy-500" id="email" placeholder="Enter your email" type="email"/>
     </div>
     <div class="mb-4 relative">
      <label class="block text-gray-700" for="password">
       Password
      </label>
      <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-navy-500" id="password" placeholder="Enter your password" type="password"/>
      <button class="absolute inset-y-0 right-0 px-3 text-gray-600 focus:outline-none" type="button">
       <i class="fas fa-eye">
       </i>
      </button>
     </div>
     <button class="w-full bg-navy-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-navy-600 focus:outline-none focus:ring-2 focus:ring-navy-500" type="submit">
      Login
     </button>
     <div class="text-center mt-4">
      <a class="text-navy-500 hover:underline" href="#">
       Forgot Password?
      </a>
     </div>
    </form>
    <div class="mt-6">
     <button class="w-full bg-red-500 text-white px-4 py-2 rounded-lg font-semibold flex items-center justify-center hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500" type="button">
      <i class="fab fa-google mr-2">
      </i>
      Login with Google
     </button>
     <button class="w-full bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold flex items-center justify-center mt-4 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-700" type="button">
      <i class="fab fa-linkedin mr-2">
      </i>
      Login with LinkedIn
     </button>
    </div>
    <div class="text-center mt-6">
     <p class="text-gray-700">
      Donâ€™t have an account?
      <a class="text-navy-500 hover:underline" href="#">
       Register Now
      </a>
     </p>
    </div>
   </div>
  </main>
  <!-- Footer -->
  <footer class="bg-white py-6 mt-12">
   <div class="container mx-auto px-6 text-center">
    <p class="text-gray-600">
     Contact us: support@alumnitd.com | +91-XXX-XXXX-XXXX
    </p>
    <div class="flex justify-center space-x-4 mt-4">
     <a class="text-gray-600 hover:text-navy-500" href="#">
      <i class="fab fa-facebook-f">
      </i>
     </a>
     <a class="text-gray-600 hover:text-navy-500" href="#">
      <i class="fab fa-linkedin-in">
      </i>
     </a>
     <a class="text-gray-600 hover:text-navy-500" href="#">
      <i class="fab fa-twitter">
      </i>
     </a>
     <a class="text-gray-600 hover:text-navy-500" href="#">
      <i class="fab fa-instagram">
      </i>
     </a>
    </div>
    <div class="mt-4">
     <a class="text-gray-600 hover:text-navy-500" href="#">
      Privacy Policy
     </a>
     |
     <a class="text-gray-600 hover:text-navy-500" href="#">
      Terms of Service
     </a>
     |
     <a class="text-gray-600 hover:text-navy-500" href="#">
      About Us
     </a>
    </div>
   </div>
  </footer>
 </body>
</html>
